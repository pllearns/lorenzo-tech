name: Develop Build

on:
  push:
    branches-ignore:
      - 'main'
      - 'qa'
      - 'release'
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with: 
        node-version: '14.x'
    - name: Install
      run: yarn install
    - name: Build
      run: yarn build
